<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../app/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="../app/css/nav-menu.style.css">

<body>
  <section id="sign-in">
   <div class="container">
     <div class="row">
         <div class="col-sm-6">

         <div class="form-group">
           <input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail">
         </div>
         <div class="form-group">
           <input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="password">
         </div>
         <div class="row m-1 text-center">
         <div class="form-check">
           <input type="checkbox" class="form-check-input" id="exampleCheck1">
           <label class="form-check-label" for="exampleCheck1">I have read the Terms & Conditions</label>
         </div>
</div>
         <div class="row m-1 text-center">
             <button type="button" class="btn btn-outline-warning sign-button">Sign up</button>
       </div>

     </div>
     </div>
   </div>
 </section>
