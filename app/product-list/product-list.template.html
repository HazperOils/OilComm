<section id="products">
  <div class="container">
    <div class="products-content">
      <div class="row m-3">
        <div class="col-sm-3 pb-3 product-list-item" ng-repeat="product in $ctrl.products">
          <div class="border rounded pt-3">
          <div class="text-center">
            <img ng-src="../assets/img/{{product.imageUrl}}" class="rounded image-container"/>
          </div>
          <h3>{{product.name}}</h3>
          <p>{{product.price}}</p>
          <div class="text-center"><a href = "#!/products/{{product.id}}">Detail</a></div>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
